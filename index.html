<body>
     <h1>ESACOLA SECUNDARIA JORGE BARBOSA</h1>
     <p>Para aceder ao site preenche o formulario</p>
     <form mathod="post" action="pagina seguinte.html" autocomplete="on"></form>
     <fieldset> <legend> Dados pessoais </legende>
         <p>
             <label for="inome"> Nome:</label>
             <input type="text" name="Nome" id="inome" required placeholder="nome">
         </p>
         <p>
             <label for="inome"> Sobrenome:</label>
             <input type="text" name="Sobrenome" id="iSobrenome" required placeholder="sobremone">
         </p>
        
         <p>
             <label for="itel">Telefone</label>
             <input type="tel" name="tel" id="itel" placeholder="(238)xxx xx xx" pattern="^[0-9]{3}-[0-9]-[0-9]-[0-9] $">{}
         </p>
         <p>
            <label for="iemail">E-Mail</label>
            <input type="email" name="email" id="iemail">
         </p>
     </fieldset>
     <fieldset> <legend>Com que finalidade queres aceder ao site?</legend>
         <p>
             <input type="checkbox" name="Encaregado de educação" id="iEncaregado de educação"> <label for="iEncaregado de educação"> Encaregado de educação</label><br>
             <input type="checkbox" name="Aluno" id="iAluno"> <label for="iAluno">Aluno</label><br>
             <input type="checkbox" name="Professor" id="iProfessor"> <label for="iProfessor">Professor</label><br>
         </p>
     </fieldset>
     <p>
        <input type="submit" value="Enviar">
        <input type="reset">
    </p>
</body>
